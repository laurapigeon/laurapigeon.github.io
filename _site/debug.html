<!DOCTYPE html>
<html>
    <head>
        
        <title>Debug</title>
        

        
        <link rel="icon" type="image/png" href="/resources/images/favicons/pigeon.ico" />
        

        <script src="/scripts/add-media-link.js" type=module></script>
        <script src="/scripts/add-link-border.js" type=module></script>

        <link rel="stylesheet" href="/styles/styles.css">
        <style>
            .content {
                background-image: url('/resources/images/backgrounds/polyomino structures.png');
                background-position: ;

            p {

    <body>
        <svg class="offscreen" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
            <defs>

                <filter id="crispify">
                    <feComponentTransfer>
                        <feFuncA type="discrete" tableValues="0 1"/>
                    </feComponentTransfer>
                </filter>
            </defs>
        </svg>
        <div class="scalercontainer">
            <div class="scaler">

                    </div>

                    </div>
                </div>
                
                <div class="content">
                    <p class="free" style="--top: 10px; --right:10px; --text-align:right;" data-url="/texttest">

</p>

<p class="free" style="--top: 22px; --right:10px; --text-align:right;" data-url="/fonttest">

</p>

<p class="free" style="--top: 34px; --right:10px; --text-align:right;" data-url="/pages">

</p>

<p class="free" style="--top: 46px; --right:10px; --text-align:right;" data-url="/todo">
    To Do List
</p>

<p class="image free" style="--top: 10px; --left: 20px;" data-url="/resources/images/pigeon.png">
    <img src="/resources/images/pigeon.png" />
</p>

                </div>
            </div>
        </div>
        <div class="windowframe">
            <img class="windowframeleft" src="/resources/images/frame/left.png">
            <img class="windowframeright" src="/resources/images/frame/right.png">
            <img class="windowframetop" src="/resources/images/frame/top.png">
            <img class="windowframebottom" src="/resources/images/frame/bottom.png">
