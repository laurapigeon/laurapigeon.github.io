<!DOCTYPE html>
<html>
    <head>
        <title>Debug</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="icon" type="image/png" href="/resources/images/favicon.ico" />
        <script src="/scripts/add-media-link.js" type=module></script>
        <script src="/scripts/add-link-border.js" type=module></script>
        <script src="/scripts/centre-align-shift.js" type=module></script>
        <script src="/scripts/get-content-height.js" type=module></script>

    <body>
        <svg class="offscreen" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="crispify">
                    <feComponentTransfer>
                        <feFuncA type="discrete" tableValues="0 1"/>
                    </feComponentTransfer>
                </filter>
            </defs>
        </svg>
        <div class="scalercontainer">
            <div class="scaler">
                <div class="status">
                    <div class="statusbackground"></div>
                    <div class="statusname">
                        LAURAPIGEON'S STATUS
                    </div>

                        UPDATED 24 YEARS AGO
                    </div>
                    <div class="statusicon"></div>
                    <div class="statustext">
                        @pigeon why did you let out a high pitched yippee what is going on right now
                    </div>
                </div>
                <div class="content" style="background-image: url('/resources/images/polyomino background.png');">
    <div class="textbox" style="--top: 10px; --right:10px; --text-align:right;" data-url="/texttest">
	    Text Box Link Test
    </div>

    <div class="textbox" style="--top: 22px; --right:10px; --text-align:right;" data-url="/fonttest">
	    Font Alignment Test
    </div>

    <div class="textbox" style="--top: 34px; --right:10px; --text-align:right;" data-url="/pages">
	    Link Tree
    </div>

    <div class="textbox" style="--top: 34px; --right:10px; --text-align:right;" data-url="/todo">
	    To Do List
    </div>

    <div class="image" style="--top: 10px; --left: 20px;" data-url="/resources/images/Pigeon.png">
        <img src="/resources/images/Pigeon.png">
    </div>
</div>
            </div>
        </div>
